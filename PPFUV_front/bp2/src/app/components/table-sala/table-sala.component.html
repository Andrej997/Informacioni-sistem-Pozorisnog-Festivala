<div class="container">
    <h3>Sale</h3>
        <table class="table table-hover">
            <thead>
                <tr class="table-info">
                    <th scope="col">id</th>
                    <th scope="col">Kapacitet publike</th>
                    <th scope="col">Change</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let sala of allSala">
                    <th id={{sala.id}} scope="row"
                            style="cursor: pointer;">
                        {{sala.id}}
                    </th>
                    <td>{{sala.kapacPublike}}</td>
                    <td>
                        <button type="button" class="btn btn-warning"
                                id={{sala.id}} (click)="changeSala($event)">
                            CHANGE
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger"
                                id={{sala.id}} (click)="deleteSala($event)">
                            DELETE
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
</div>
