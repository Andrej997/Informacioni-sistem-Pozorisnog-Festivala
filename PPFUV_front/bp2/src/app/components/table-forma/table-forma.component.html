<div class="container">
    <h3>Forme</h3>
        <table class="table table-hover">
            <thead>
                <tr class="table-info">
                    <th scope="col">id</th>
                    <th scope="col">Naziv</th>
                    <th scope="col">Change</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let forma of allForme">
                    <th id={{forma.id}} scope="row"
                            style="cursor: pointer;">
                        {{forma.id}}
                    </th>
                    <td>{{forma.naziv}}</td>
                    <td>
                        <button type="button" class="btn btn-warning"
                                id={{forma.id}} (click)="changeForma($event)">
                            CHANGE
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger"
                                id={{forma.id}} (click)="deleteForma($event)">
                            DELETE
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
</div>
