<div class="container">
    <h3>Create sala</h3>
    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group">
            <label for="kapacPublike">Kapacitet publike</label>
            <div class="input-group mb-3 border border-secondary rounded">
                <input type="number" id="kapacPublike" #kapacPublike min="1"
                    formControlName="kapacPublike" class="form-control" placeholder="kapacitet publike">
            </div>
            <div *ngIf="f.kapacPublike.touched && f.kapacPublike.invalid" class="alert alert-danger">
                <div *ngIf="f.kapacPublike.errors.required">Kapacitet publike is required.</div>
                <div *ngIf="f.kapacPublike.errors.min">Min od kapacitet publik is 1.</div>
            </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
