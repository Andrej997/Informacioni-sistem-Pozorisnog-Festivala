<div class="container">
    <h3>Create propratni deo festivala</h3>
    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group">
            <label for="naziv">Naziv</label>
            <div class="input-group mb-3 border border-secondary rounded">
                <input type="text" id="naziv" #naziv
                    formControlName="naziv" class="form-control" placeholder="naziv pozorista">
            </div>
            <div *ngIf="f.naziv.touched && f.naziv.invalid" class="alert alert-danger">
                <div *ngIf="f.naziv.errors.required">Name is required.</div>
                <div *ngIf="f.naziv.errors.maxlength">Length of name must less than 30 character.</div>
            </div>
        </div>

        <div class="form-group" >
            <label for="vremeOdrzavanja">Vreme odrzavanja</label>
            <div class="input-group mb-3 border border-secondary rounded">
                <input type="datetime-local" id="vremeOdrzavanja" #vremeOdrzavanja formControlName="vremeOdrzavanja" class="form-control">
            </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
