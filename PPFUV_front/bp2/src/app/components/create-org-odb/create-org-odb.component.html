<div class="container">
    <h3>Create organizacioni odbor</h3>
    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group" *ngIf="!change">
            <label for="id">Id</label>
            <div class="input-group mb-3 border border-secondary rounded">
                <input type="number" id="id" #id
                    formControlName="id" class="form-control">
                    <button class="btn btn-primary" type="button" (click)="checkId()">CHECK</button>
            </div>
            <div class="alert alert-info" role="alert" *ngIf="checkerActivated">
                {{checkText}}
            </div>
            <div *ngIf="f.id.touched && f.id.invalid" class="alert alert-danger">
                <div *ngIf="f.id.errors.required">Id is required.</div>
                <div *ngIf="f.id.errors.max">Id must be lower that 10,000.</div>
                <div *ngIf="f.id.errors.min">Id must be higher that 0.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="clanOrgOdb1">Prvi clan organizacionog odbora</label>
            <div class="input-group mb-3 border border-secondary rounded">
                <select id="clanOrgOdb1" #clanOrgOdb1 formControlName="clanOrgOdb1" class="form-control">
                    <option value="{{clanOrgOdb.id}}" *ngFor="let clanOrgOdb of allClanOrgOdb">
                        {{clanOrgOdb.ime}} {{clanOrgOdb.prezime}}
                    </option>
                </select>
            </div>
            <div *ngIf="f.clanOrgOdb1.touched && f.clanOrgOdb1.invalid" class="alert alert-danger">
                <div *ngIf="f.clanOrgOdb1.errors.required">Clan organizacionog odbora is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="clanOrgOdb2">Drugi clan organizacionog odbora</label>
            <div class="input-group mb-3 border border-secondary rounded">
                <select id="clanOrgOdb2" #clanOrgOdb2 formControlName="clanOrgOdb2" class="form-control">
                    <option value="{{clanOrgOdb.id}}" *ngFor="let clanOrgOdb of allClanOrgOdb">
                        {{clanOrgOdb.ime}} {{clanOrgOdb.prezime}}
                    </option>
                </select>
            </div>
            <div *ngIf="f.clanOrgOdb2.touched && f.clanOrgOdb2.invalid" class="alert alert-danger">
                <div *ngIf="f.clanOrgOdb2.errors.required">Clan organizacionog odbora is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="clanOrgOdb3">Treci clan organizacionog odbora</label>
            <div class="input-group mb-3 border border-secondary rounded">
                <select id="clanOrgOdb3" #clanOrgOdb3 formControlName="clanOrgOdb3" class="form-control">
                    <option value="{{clanOrgOdb.id}}" *ngFor="let clanOrgOdb of allClanOrgOdb">
                        {{clanOrgOdb.ime}} {{clanOrgOdb.prezime}}
                    </option>
                </select>
            </div>
            <div *ngIf="f.clanOrgOdb3.touched && f.clanOrgOdb3.invalid" class="alert alert-danger">
                <div *ngIf="f.clanOrgOdb3.errors.required">Clan organizacionog odbora is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="selektor">Selektor</label>
            <div class="input-group mb-3 border border-secondary rounded">
                <select id="selektor" #selektor formControlName="selektor" class="form-control">
                    <option value="{{selektor1.id}}" *ngFor="let selektor1 of allSelektor">
                        {{selektor1.ime}} {{selektor1.prezime}} {{selektor1.brOgledanihSerija}}
                    </option>
                </select>
            </div>
            <div *ngIf="f.selektor.touched && f.selektor.invalid" class="alert alert-danger">
                <div *ngIf="f.selektor.errors.required">Selektor is required.</div>
            </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid" *ngIf="showSubmit">Submit</button>
    </form>
</div>
