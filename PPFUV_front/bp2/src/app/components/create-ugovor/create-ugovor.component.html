<div class="container">
    <h3>Create ugovor</h3>
    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group">
            <label for="svota">Svota para</label>
            <div class="input-group mb-3 border border-secondary rounded">
                <input type="number" id="svota" #svota min="1"
                    formControlName="svota" class="form-control" placeholder="svota para">
            </div>
            <div *ngIf="f.svota.touched && f.svota.invalid" class="alert alert-danger">
                <div *ngIf="f.svota.errors.required">Svota para is required.</div>
                <div *ngIf="f.svota.errors.min">Min od svota para is 1.</div>
            </div>
        </div>

        <div class="form-group" >
            <label for="datumSklapanja">Datum sklapanja</label>
            <div class="input-group mb-3 border border-secondary rounded">
                <input type="datetime-local" id="datumSklapanja" #datumSklapanja formControlName="datumSklapanja" class="form-control">
            </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
